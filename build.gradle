plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven'
}

group = 'quickdt'
// artifactId is taken by default, from folder name
version = '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    mavenCentral()

    maven { url "https://repo.maven.apache.org/maven2" }
    maven { url "https://maven.twttr.com" }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    implementation 'net.sf.supercsv:super-csv:2.2.0'
    implementation 'com.amazonaws:aws-java-sdk:1.0.002'
    implementation 'org.apache.commons:commons-math3:3.2'
    implementation 'com.twitter.common:stats-util:0.0.59'
    implementation 'org.slf4j:slf4j-api:1.7.6'
    implementation 'org.jooq:jooq:3.3.2'
    implementation 'ch.qos.logback:logback-core:1.1.1'
    implementation 'org.mockito:mockito-all:1.9.5'
    implementation 'ch.qos.logback:logback-classic:1.1.1'
    implementation 'com.google.guava:guava:15.0'
    implementation 'org.javatuples:javatuples:1.2'
    implementation 'org.jooq:jooq:3.3.2'
    implementation 'joda-time:joda-time:1.5.2'
    implementation 'org.apache.mahout:mahout-core:0.9'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.testng:testng:6.8.7'
    testImplementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

task writeNewPom {
    doLast {
        pom {
            project {
                inceptionYear '2021'
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }
            }
        }.writeTo("$buildDir/libs/pom.xml")
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}


